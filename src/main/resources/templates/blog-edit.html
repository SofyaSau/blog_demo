<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <form method="post">
        <div th:each="el : ${post}">
            <input type="text" name="title" th:value="${el.title}" placeholder="Введите название статьи" class="form-control" /><br>
            <input type="text" name="annonce" th:value="${el.annonce}" placeholder="Введите краткое описание" class="form-control" /><br>
            <textarea name="full_text" placeholder="Введите текст статьи" class="form-control" th:text="${el.fullText}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </div>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
